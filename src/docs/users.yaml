paths: 
  /api/users/:
    get:
      summary: "Return all users in the database."
      tags: 
        - Users 
      responses: 
        "200":
          description: "All users have been retreived from the database succesfully!"
        "500":
          description: "Error trying to fetch all users."




components: 
  schemas: 
    User: 
      type: object
      properties: 
        _id: 
          type: ObjectId
          description: "Autogenerated ID from MongoDB."
        first_name:
          type: string
          description: User's first name
        last_name:
          type: string
          description: User's last name
        email: 
          type: string
          description: Valid email address
        password:
          type: string
          description: User's hashed password
        role: 
          type: string
          description: Role in the application
        pets: 
          type: array
          description: Array with the information of the user's pets
          items: 
            type: string
      example:
        _id: ObjectId("64af3ead2d3a8cac83dfbc34")
        first_name: John
        last_name: Doe
        email: example@mail.com
        password: $2b$10$N6GAc47An/WV6f8lkEivAOoF6B0.8F96sIARFYapEK5ujuzPxYhqq
        role: user
        pets: "[]"
