paths: 
  /api/adoptions/:
    get:
      summary: "Return all adoptions in the database."
      tags: 
        - Adoptions 
      responses: 
        "200":
          description: "All adoptions have been retreived from the database successfully!"
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Adoption'
        "500":
          description: "Error trying to get all adoptions."
  /api/adoptions/{aid}:
    get:
      summary: Obtain an adoption by ID
      tags:
        - Adoptions
      parameters:
        - name: aid
          in: path
          required: true
          description: Adoption's ID to search in the database.
          schema:
            type: string
      responses:
        "200":
          description: Adoption found successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Adoption'
        "404":
          description: Adoption not found.
        "500":
          description: Error trying to get adoption by ID.
  /api/adoptions/{uid}/{pid}:
    post:
      summary: "Create a new adoption"
      tags: 
        - Adoptions 
      parameters:
        - name: uid
          in: path
          required: true
          description: User ID to search in the database.
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: Pet ID to search in the database.
          schema:
            type: string
      responses: 
        "200":
          description: "New adoption created successfully!"
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Adoption'
        "400":
          description: "Pet is already adopted"
        "404":
          description: "User/pet not found"
        "500":
          description: "Error trying to create new adoption."


components: 
  schemas: 
    Adoption: 
      type: object
      properties: 
        _id: 
          type: ObjectId
          description: "Autogenerated ID from MongoDB."
        owner:
          type: string
          description: Owner's ID from the database
        pet: 
          type: string
          description: Pet's ID from the database
      example:
        _id: ObjectId("64af3ead2d3a8cac83dfbc34")
        owner: ObjectId("64af3ead2d3a8cac83dfbc32")
        pet: ObjectId("64af3ead2d3a8cac83dfbc35")
